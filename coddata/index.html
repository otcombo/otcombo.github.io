<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>COD</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/onepage-scroll.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.onepage-scroll.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".main").onepage_scroll({
        sectionContainer: "section",
        easing: "ease",
        animationTime: 1000,
        pagination: true,
        updateURL: false,
        beforeMove: null,
        afterMove: null,
        loop: false,
        keyboard: false,
        responsiveFallback: false,
        direction: "vertical"
      });
    });

    function go_loading(target, color) {
      var cover = document.getElementById("goLoading");
      var cover_top = document.getElementById("goLoading-bg-top");
      var cover_bot = document.getElementById("goLoading-bg-bot");

      cover_bot.style.background = color;
      cover.style.left = "0";

      cover_top.style.left = "0";
      setTimeout(function () {
        location.href = target;
      }, 2000);
    };
  </script>
</head>

<body>
  <div class="main">
    <section id="page1">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" width="724px" height="400px"
        overflow="visible" xml:space="preserve">

        <g id="circleBarCharts">

          <!-- Web Circle Bar Chart -->
          <g id="circleBar-web-group" transform="translate(0,0)">
            <g id="circleBar-web-chart" transform="translate(215,150)"></g>
            <clippath id="circleBar-web-clipPath">
              <rect id="circleBar-web-clipLabels" x="205" y="215" width="180" height="0"></rect>
            </clippath>
            <g id="circleBar-web-legend" clip-path="url(#circleBar-web-clipPath)">
              <text id="circleBar-web-values" transform="translate(222,225)"></text>
              <text id="circleBar-web-labels" transform="translate(277,225)"></text>
            </g>
          </g>
          <!-- END: Web Circle Bar Chart -->


        </g>

      </svg>
    </section>
    <section id="page2">
      <img src="./asset/Loading.jpg">
    </section>
    <section id="page2">
      <img src="./asset/Index 0.jpg">
    </section>
    <section id="page3">
      <img src="./asset/Index1.jpg">
    </section>
    <section id="page4">
      <img src="./asset/Index 2.jpg">
    </section>
    <section id="page5">
      <img src="./asset/1.jpg">
    </section>
    <section id="page6">
      <img src="./asset/2.jpg">
    </section>
    <section id="page7">
      <img src="./asset/3.jpg">
    </section>
    <section id="page8">
      <img src="./asset/4.jpg">
    </section>

  </div>
</body>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js'></script>
<script src="./js/chart.js"></script>

</html>
